<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versoly Marquee</title>
    <style>
      *,
      ::after,
      ::before,
      ::backdrop,
      ::file-selector-button {
        box-sizing: border-box;
        border: 0 solid;
      }
    </style>
  </head>

  <body>
    <section class="d-js" style="display: none">
      <div
        style="
          display: flex;
          flex-direction: row;
          height: 300px;
          justify-content: end;
        "
        data-toggle="marquee"
        data-options="{'duration': 10, 'direction': 'rtl'}"
      >
        <a
          href="#"
          style="
            width: 500px;
            background: lightblue;
            padding: 0 48px;
            border-right: black 1px solid;
            text-align: center;
          "
        >
          <h2>Here is a new article about something</h2>
        </a>
        <a
          href="#"
          style="
            width: 300px;
            background: lightblue;
            padding: 0 48px;
            border-right: black 1px solid;
            text-align: center;
          "
        >
          <h2>Here is a another</h2>
        </a>
      </div>
    </section>

    <section>
      <div
        style="
          display: flex;
          flex-direction: column;
          height: 300px;
          margin-top: 320px;
        "
        data-toggle="marquee"
        data-options="{'direction': 'ttb', 'pauseable': true, 'duration': 1}"
      >
        <a
          href="#"
          style="
            background: lightblue;
            padding: 0 48px;
            border-right: black 1px solid;
          "
        >
          <h2>Here is a new article about something</h2>
        </a>
      </div>
    </section>

    <section style="height: 3000px"></section>

    <script type="module">
      import { Marquee } from "./src";

      window.vMarquees = [];

      document.querySelectorAll(".d-js").forEach((elem) => {
        elem.style.display = "block";
        elem.classList.remove("d-js");
      });

      document.querySelectorAll('[data-toggle="marquee"]').forEach((elem) => {
        let t = elem.dataset.options || "{}";
        let options = JSON.parse(t.replaceAll("'", '"'));
        const marquee = new Marquee(elem, options);
        window.vMarquees.push(marquee);
      });
    </script>
  </body>
</html>
